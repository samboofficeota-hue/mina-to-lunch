<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約一覧 - みなとランチ</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
/* Base styles from style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #2196F3;
    --primary-dark: #1976D2;
    --primary-light: #BBDEFB;
    --secondary-color: #FF6B6B;
    --success-color: #4CAF50;
    --error-color: #f44336;
    --text-color: #333333;
    --text-light: #666666;
    --bg-color: #F5F9FF;
    --white: #FFFFFF;
    --border-color: #E0E0E0;
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.15);
}

body {
    font-family: 'Noto Sans JP', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
    padding: 20px 10px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: var(--white);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.event-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: var(--white);
    text-align: center;
    padding: 50px 30px;
    position: relative;
    overflow: hidden;
}

.event-title {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 10px;
    position: relative;
    z-index: 1;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.event-subtitle {
    font-size: 1.2rem;
    font-weight: 400;
    opacity: 0.95;
    position: relative;
    z-index: 1;
}

.link-button {
    display: inline-block;
    padding: 12px 30px;
    background: var(--white);
    color: var(--primary-color);
    text-decoration: none;
    border: 2px solid var(--primary-color);
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.link-button:hover {
    background: var(--primary-color);
    color: var(--white);
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
}

.link-button i {
    margin-right: 8px;
}

.footer {
    background: #2C3E50;
    color: var(--white);
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
}

/* Reservations specific styles */
.small-header {
    padding: 40px 30px;
}

.small-header .event-title {
    font-size: 2.2rem;
}

.small-header .event-subtitle {
    font-size: 1rem;
}

.stats-section {
    padding: 30px;
    background: var(--bg-color);
}

.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.stat-card {
    background: var(--white);
    border-radius: 12px;
    padding: 25px;
    display: flex;
    align-items: center;
    gap: 20px;
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
}

.stat-card:hover {
    transform: translateY(-4px);
    box-shadow: var(--shadow-hover);
}

.stat-card i {
    font-size: 2.5rem;
    color: var(--primary-color);
}

.stat-content {
    flex: 1;
}

.stat-label {
    display: block;
    font-size: 0.9rem;
    color: var(--text-light);
    margin-bottom: 5px;
}

.stat-value {
    display: block;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-color);
}

.reservations-section {
    padding: 40px 30px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    flex-wrap: wrap;
    gap: 15px;
}

.section-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--text-color);
}

.filter-buttons {
    display: flex;
    gap: 10px;
}

.filter-btn {
    padding: 10px 20px;
    border: 2px solid var(--border-color);
    background: var(--white);
    color: var(--text-color);
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Noto Sans JP', sans-serif;
}

.filter-btn:hover {
    border-color: var(--primary-color);
    background: var(--primary-light);
}

.filter-btn.active {
    background: var(--primary-color);
    color: var(--white);
    border-color: var(--primary-color);
}

.filter-btn i {
    margin-right: 6px;
}

.loading {
    text-align: center;
    padding: 40px;
    font-size: 1.1rem;
    color: var(--text-light);
}

.loading i {
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 10px;
}

.no-data {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-light);
}

.no-data i {
    font-size: 3rem;
    margin-bottom: 15px;
    color: var(--border-color);
}

.no-data p {
    font-size: 1.1rem;
}

.reservations-list {
    display: grid;
    gap: 20px;
}

.reservation-card {
    background: var(--white);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    padding: 20px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.reservation-card:hover {
    border-color: var(--primary-color);
    box-shadow: var(--shadow);
    transform: translateX(5px);
}

.reservation-card.cancelled {
    opacity: 0.6;
    background: #F5F5F5;
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 15px;
    gap: 15px;
}

.card-name {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-color);
    flex: 1;
}

.status-badge {
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    white-space: nowrap;
}

.status-badge.confirmed {
    background: #E8F5E9;
    color: #2E7D32;
}

.status-badge.cancelled {
    background: #FFEBEE;
    color: #C62828;
}

.card-details {
    display: grid;
    gap: 12px;
}

.detail-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    font-size: 0.95rem;
}

.detail-item i {
    color: var(--primary-color);
    margin-top: 3px;
    min-width: 18px;
}

.detail-label {
    font-weight: 600;
    color: var(--text-light);
    min-width: 70px;
}

.detail-value {
    color: var(--text-color);
    flex: 1;
}

.back-section {
    padding: 20px 30px 40px;
    text-align: center;
}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 20px;
    backdrop-filter: blur(4px);
}

.modal-content {
    background: var(--white);
    border-radius: 16px;
    max-width: 500px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px;
    border-bottom: 2px solid var(--border-color);
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-color);
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--text-light);
    cursor: pointer;
    padding: 5px;
    transition: all 0.3s ease;
    line-height: 1;
}

.modal-close:hover {
    color: var(--error-color);
    transform: rotate(90deg);
}

.modal-body {
    padding: 25px;
}

.modal-detail-item {
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
}

.modal-detail-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
}

.modal-detail-label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--text-light);
    margin-bottom: 8px;
}

.modal-detail-label i {
    color: var(--primary-color);
    margin-right: 8px;
}

.modal-detail-value {
    font-size: 1.1rem;
    color: var(--text-color);
    word-break: break-word;
}

@media (max-width: 768px) {
    body { padding: 10px 5px; }
    .container { border-radius: 15px; }
    .stats-section { padding: 20px; }
    .stats-container { grid-template-columns: 1fr; }
    .reservations-section { padding: 30px 20px; }
    .section-header { flex-direction: column; align-items: flex-start; }
    .filter-buttons { width: 100%; }
    .filter-btn { flex: 1; }
    .card-header { flex-direction: column; gap: 10px; }
    .status-badge { align-self: flex-start; }
    .back-section { padding: 20px 20px 30px; }
}

@media (max-width: 480px) {
    .small-header { padding: 30px 20px; }
    .small-header .event-title { font-size: 1.8rem; }
    .stat-card { padding: 20px; }
    .stat-card i { font-size: 2rem; }
    .stat-value { font-size: 1.6rem; }
    .card-name { font-size: 1.1rem; }
    .detail-item { flex-direction: column; gap: 5px; }
    .detail-label { min-width: auto; }
}
    </style>
</head>
<body>
    <div class="container">
        <header class="event-header small-header">
            <h1 class="event-title">予約一覧</h1>
            <p class="event-subtitle">みなとランチ - 11月27日(木)</p>
        </header>

        <section class="stats-section">
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-content">
                        <span class="stat-label">現在の予約数</span>
                        <span class="stat-value" id="total-reservations">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chair"></i>
                    <div class="stat-content">
                        <span class="stat-label">残り席数</span>
                        <span class="stat-value" id="remaining-seats">20</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="reservations-section">
            <div class="section-header">
                <h2 class="section-title">参加予定者</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> すべて
                    </button>
                    <button class="filter-btn" data-filter="confirmed">
                        <i class="fas fa-check-circle"></i> 確定
                    </button>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> 読み込み中...
            </div>

            <div id="no-reservations" class="no-data" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <p>まだ予約がありません</p>
            </div>

            <div id="reservations-list" class="reservations-list"></div>
        </section>

        <section class="back-section">
            <a href="./index.html" class="link-button">
                <i class="fas fa-arrow-left"></i> 予約フォームに戻る
            </a>
        </section>

        <footer class="footer">
            <p>&copy; みなとランチプロジェクト（神奈川大学 社会連携センター）</p>
        </footer>
    </div>

    <div id="detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">予約詳細</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script src="./js/reservations.js"></script>
</body>
</html>
